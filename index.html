<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
<script>
$(document).ready(function() {

var thermostat = new Thermostat();

$('#temperature').text(thermostat.showTemp());

$('#increaseTemp').click(function(){
if (thermostat._powerSaving && thermostat.showTemp() < 25) {
thermostat.increaseTemp();
  $('#temperature').text(thermostat.showTemp());
}
});

$('#decreaseTemp').click(function(){
  if (thermostat.showTemp() > 10) {
  thermostat.decreaseTemp();
  $('#temperature').text(thermostat.showTemp());
  }
});






});

</script>
</head>

<body>
  <section>
  <h1>Thermostat</h1>
  <h2 id="temperature"></h2>
  <p>
    <button id="increaseTemp">+</button>
    <button id="decreaseTemp">-</button>
    <button id="resetTemp">Reset</button>
  </p>
  <p>
    Power Saving: <br />
  On   <input type="radio" id="powerSavingOn" name="togglePowerSaving" value="On"
         checked>
  Off  <input type="radio" id="powerSavingOff" name="togglePowerSaving" value="Off">
  </p>
  <p>

  </section>
  </<body>

  </html>
